# Simple workflow for deploying static content to GitHub Pages
name: Update mods from known repos

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: "24 * * * *"

# Sets permissions of the GITHUB_TOKEN to allow push and requesting PRs
permissions:
  contents: read
  actions: write

jobs:
  # Single deploy job since we're just deploying
  update-mods:
    concurrency:
      group: update-mods-${{ github.ref }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm modules
        run: |
          (cd source/scripts && npm install)

      - name: Update the mods from known repos.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd source/scripts
          npx tsx ./update-mods.ts 2>&1

      - name: Configure git user
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run import workflow for new mods
        run: |
          set +x
          cd source/scripts
          npx tsx ./get-new-mod-urls.ts | while read url; do
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d "{\"ref\":\"${{ github.ref }}\",\"inputs\":{\"url\":$(echo -n "$url" | jq -R -s)}}" \
              https://api.github.com/repos/${{ github.repository }}/actions/workflows/import-mods.yml/dispatches
          done
            
